<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌸 나를 닮은 봄꽃</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./small.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <di v id="qus">
          <div class="progress">
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              style="width: calc(100 / 11 * 1%)"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </di>
        <div class="cont-qst" id="contQst">
          <p id="title">사람들과 있을때 사람들이 내 얘기에 엄청 집중하면서 더 물어보기 시작한다. 엥? 그게 끝인데...</p>
          <button id="yes">일단 기분이 좋아서 아무말 대잔치를 시작한다.</button>
          <button id="middle">엥 그게 단데?라고 얘기하고 화제를 넘긴다</button>
          <button id="no">왜 집중하지...하면서 점점 목소리가 작아진다.</button>
          <button id="btnResult">결과보러 가기</button>
        </div>
      </div>
      <article id="testResult" class="test-result">
        <div class="wrap-result">
          <img src="" alt="" id="img" />
          <h2 id="titResult"></h2>
          <p id="dscResult"></p>
          <a href="./index.html" class="btn-reset">다시하기</a>
        </div>
      </article>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
